name: Bower
description: official [Bower](http://bower.io) module of [Crystal](https://crystal.sh)
author:
  name: Chris Tate
  email: chris@crystal.sh
  url: https://crystal.sh
copyright: 2015 Crystal
modules:
  crystal/authors: ~0.1.0
  crystal/json: ~0.1.0
  crystal/license: ~0.1.0
  crystal/readme: ~0.1.0
exports:
  ConfigGenerator:
    filename: .bowerrc
    schema: config.yml
    transformer: crystal/json/stringify-transformer
    type: generator
  ConfigSchematic:
    schema: config.yml
    type: schematic
  PackageGenerator:
    filename: bower.json
    schema: config.yml
    transformer: crystal/json/stringify-transformer
    type: generator
  PackageSchematic:
    schema: config.yml
    type: schematic
outputs:
  - generator: crystal/authors/generator
    spec:
      author: $author
      name: $name
      
  - generator: crystal/license/mit-generator
    spec:
      copyright: $copyright
      
  - generator: crystal/readme/generator
    spec:
      name: $name
      description: $description